<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fireworks Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<script>
let fireworks = [];

function setup() {
  createCanvas(windowWidth, windowHeight);
  background(0);
}

function draw() {
  background(0, 0, 0, 50); // Slight fade effect
  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].show();
    if (fireworks[i].done()) {
      fireworks.splice(i, 1);
    }
  }
}

function mousePressed() {
  fireworks.push(new Firework(mouseX, height, mouseX));
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

class Firework {
  constructor(x, startY, targetX) {
    this.pos = createVector(x, startY);
    this.vel = createVector(0, -10); // Move upward
    this.targetX = targetX;
    this.exploded = false;
    this.particles = [];
    this.lifespan = 255;
  }

  done() {
    return this.exploded && this.particles.length === 0;
  }

  update() {
    if (!this.exploded) {
      this.pos.add(this.vel);
      if (this.pos.y <= mouseY) { // Explode at click height
        this.exploded = true;
        this.explode();
      }
    } else {
      for (let i = this.particles.length - 1; i >= 0; i--) {
        this.particles[i].update();
        if (this.particles[i].done()) {
          this.particles.splice(i, 1);
        }
      }
    }
  }

  explode() {
    for (let i = 0; i < 50; i++) {
      let p = new Particle(this.pos.x, this.pos.y);
      this.particles.push(p);
    }
  }

  show() {
    if (!this.exploded) {
      stroke(255, 255, 0);
      strokeWeight(4);
      point(this.pos.x, this.pos.y);
    } else {
      for (let p of this.particles) {
        p.show();
      }
    }
  }
}

class Particle {
  constructor(x, y) {
    this.pos = createVector(x, y);
    this.vel = p5.Vector.random2D().mult(random(2, 10));
    this.lifespan = 255;
    this.color = [random(100, 255), random(100, 255), random(100, 255)];
  }

  done() {
    return this.lifespan <= 0;
  }

  update() {
    this.pos.add(this.vel);
    this.vel.mult(0.95); // Slow down
    this.lifespan -= 4;
  }

  show() {
    stroke(this.color[0], this.color[1], this.color[2], this.lifespan);
    strokeWeight(2);
    point(this.pos.x, this.pos.y);
  }
}
</script>
</body>
</html>
