<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폭죽 캔버스</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: #070816;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #070816;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="fireworks"></canvas>
<script>
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  class Particle {
    constructor(x, y, angle, speed, color) {
      this.x = x;
      this.y = y;
      this.vx = Math.cos(angle) * speed;
      this.vy = Math.sin(angle) * speed;
      this.alpha = 1;
      this.color = color;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vx *= 0.97;
      this.vy *= 0.97;
      this.vy += 0.03; // gravity
      this.alpha -= 0.015;
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.restore();
    }
  }

  class Firework {
    constructor(targetX, targetY) {
      this.x = targetX;
      this.y = canvas.height;
      this.targetX = targetX;
      this.targetY = targetY;
      this.state = 'fly';
      this.speed = 7;
      this.vy = -this.speed;
      this.particles = [];
      this.hue = Math.floor(Math.random() * 360);
    }
    update() {
      if (this.state === 'fly') {
        this.y += this.vy;
        if (this.y <= this.targetY) {
          this.state = 'explode';
          this.explode();
        }
      } else if (this.state === 'explode') {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
    }
    draw(ctx) {
      if (this.state === 'fly') {
        ctx.save();
        ctx.beginPath();
        ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.hue}, 70%, 60%)`;
        ctx.fill();
        ctx.restore();
      } else if (this.state === 'explode') {
        this.particles.forEach(p => p.draw(ctx));
      }
    }
    explode() {
      for (let i = 0; i < 28 + Math.random()*12; i++) {
        const angle = (Math.PI * 2 * i) / 36;
        const speed = 2.5 + Math.random() * 2.5;
        const color = `hsl(${this.hue + Math.random()*30 - 15}, 80%, 60%)`;
        this.particles.push(new Particle(this.x, this.y, angle, speed, color));
      }
    }
    isDone() {
      return this.state === 'explode' && this.particles.length === 0;
    }
  }

  let fireworks = [];

  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mouseX = e.clientX - rect.left;
    const mouseY = e.clientY - rect.top;
    fireworks.push(new Firework(mouseX, mouseY));
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach(fw => {
      fw.update();
      fw.draw(ctx);
    });
    fireworks = fireworks.filter(fw => !fw.isDone());
    requestAnimationFrame(animate);
  }

  animate();
</script>
</body>
</html>
