<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Fireworks Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* p5.js가 생성하는 캔버스 요소에 스타일 적용 */
    canvas {
      display: block;
      width: 100%; /* 부모 iframe 영역을 꽉 채움 */
      height: 100%; /* 부모 iframe 영역을 꽉 채움 */
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden; width: 100%; height: 100%;">
<script>
let fireworks = [];

function setup() {
  // 1. 작은 크기로 캔버스를 임시 생성합니다. (p5.js가 캔버스 요소를 DOM에 추가)
  const canvasElement = createCanvas(10, 10); 
  
  // 2. 캔버스 요소 자체에 CSS 스타일을 적용하여 부모 크기를 따르도록 합니다.
  canvasElement.style('width', '100%');
  canvasElement.style('height', '100%');
  
  background(0);
  
  // 3. DOM에 추가된 캔버스의 실제 크기를 가져와서 p5.js 캔버스 버퍼를 리사이징합니다.
  const canvasDOM = document.getElementById(canvasElement.id());
  resizeCanvas(canvasDOM.clientWidth, canvasDOM.clientHeight);
}

function draw() {
  background(0, 0, 0, 50); // Slight fade effect
  for (let i = fireworks.length - 1; i >= 0; i--) {
    fireworks[i].update();
    fireworks[i].show();
    if (fireworks[i].done()) {
      fireworks.splice(i, 1);
    }
  }
}

function mousePressed() {
  // mouseX, height는 p5.js에서 iframe 내부 좌표 기준으로 계산되므로 그대로 사용
  fireworks.push(new Firework(mouseX, height, mouseX));
}

// 창 크기 변경 시, iframe 크기에 맞춰 캔버스 크기를 재설정하는 함수
function windowResized() {
  // 캔버스 요소를 DOM에서 가져옵니다. (p5.js 기본 ID: defaultCanvas0)
  const canvasDOM = document.getElementById('defaultCanvas0');
  
  if (canvasDOM) {
    // 캔버스 요소의 현재 픽셀 크기를 가져와서
    const w = canvasDOM.clientWidth;
    const h = canvasDOM.clientHeight;
    
    // p5.js 캔버스 크기를 재설정합니다.
    resizeCanvas(w, h);
  }
}

class Firework {
  constructor(x, startY, targetX) {
    this.pos = createVector(x, startY);
    this.vel = createVector(0, -10); // Move upward
    this.targetX = targetX;
    this.exploded = false;
    this.particles = [];
    this.lifespan = 255;
  }

  done() {
    return this.exploded && this.particles.length === 0;
  }

  update() {
    if (!this.exploded) {
      this.pos.add(this.vel);
      if (this.pos.y <= mouseY) { // Explode at click height
        this.exploded = true;
        this.explode();
      }
    } else {
      for (let i = this.particles.length - 1; i >= 0; i--) {
        this.particles[i].update();
        if (this.particles[i].done()) {
          this.particles.splice(i, 1);
        }
      }
    }
  }

  explode() {
    for (let i = 0; i < 50; i++) {
      let p = new Particle(this.pos.x, this.pos.y);
      this.particles.push(p);
    }
  }

  show() {
    if (!this.exploded) {
      stroke(255, 255, 0);
      strokeWeight(4);
      point(this.pos.x, this.pos.y);
    } else {
      for (let p of this.particles) {
        p.show();
      }
    }
  }
}

class Particle {
  constructor(x, y) {
    this.pos = createVector(x, y);
    this.vel = p5.Vector.random2D().mult(random(2, 10));
    this.lifespan = 255;
    this.color = [random(100, 255), random(100, 255), random(100, 255)];
  }

  done() {
    return this.lifespan <= 0;
  }

  update() {
    this.pos.add(this.vel);
    this.vel.mult(0.95); // Slow down
    this.lifespan -= 4;
  }

  show() {
    stroke(this.color[0], this.color[1], this.color[2], this.lifespan);
    strokeWeight(2);
    point(this.pos.x, this.pos.y);
  }
}
</script>
</body>
</html>
